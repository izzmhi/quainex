<div class="relative">
    <button id="auth-dropdown-btn" class="flex items-center space-x-2 text-gray-300 hover:text-white">
        <i class="fas fa-user"></i>
        <span id="auth-status">Guest</span>
        <i class="fas fa-chevron-down text-xs ml-1"></i>
    </button>
    <div id="auth-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-dark-800 rounded-md shadow-lg border border-dark-700 z-50">
        <div class="py-1">
            <a href="#" id="login-btn" class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark-700">Log In</a>
            <a href="#" id="signup-btn" class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark-700">Sign Up</a>
            <div id="user-section" class="hidden border-t border-dark-700 pt-1">
                <div class="px-4 py-2 text-xs text-gray-400">Logged in as <span id="username-display"></span></div>
                <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-red-400 hover:bg-dark-700">Log Out</a>
            </div>
        </div>
    </div>
</div>
