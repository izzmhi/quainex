<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quainex AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #f3f4f6;
        }
        .gradient-text {
            background: linear-gradient(90deg, #22c55e, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center max-w-md w-full">
        <h1 class="text-4xl font-bold gradient-text mb-2">Quainex AI</h1>
        <p class="text-xl mb-8">What do you want to know?</p>
        
        <!-- Chat input (exactly like Grok) -->
        <div class="mb-12">
            <div class="flex items-center border-b border-gray-700 py-2">
                <input type="text" id="message-input" placeholder="Message Quainex..." 
                    class="flex-1 bg-transparent focus:outline-none placeholder-gray-500 text-lg">
                <button id="send-btn" class="ml-2 text-gray-400 hover:text-white">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
        
        <!-- Auth options (positioned like Grok) -->
        <div class="text-sm text-gray-400 space-y-2">
            <div class="flex justify-center space-x-4">
                <a href="#" id="login-btn" class="text-primary-400 hover:text-primary-300">Log In</a>
                <a href="#" id="signup-btn" class="text-primary-400 hover:text-primary-300">Sign Up</a>
            </div>
            <p class="text-xs mt-4">By messaging, you agree to our Terms and Privacy Policy.</p>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-900 rounded-lg p-6 w-full max-w-sm border border-gray-800">
            <div class="flex justify-between items-center mb-4">
                <h3 id="auth-modal-title" class="text-lg font-bold">Log In</h3>
                <button id="close-modal" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="auth-form" class="space-y-4">
                <div id="auth-fields">
                    <!-- Fields will be inserted here -->
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-lg">
                    Continue
                </button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
