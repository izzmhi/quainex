<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quainex AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
              },
              dark: {
                900: '#0a0a0a',
                800: '#1a1a1a',
                700: '#2a2a2a',
                600: '#3a3a3a',
                500: '#4a4a4a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
              mono: ['Fira Code', 'monospace']
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
      .message-bubble { position: relative; transition: all 0.3s ease; }
      .message-bubble:after { content: ''; position: absolute; bottom: 0; width: 0; height: 0; border: 10px solid transparent; }
      .user-bubble:after { right: -10px; border-left-color: #22c55e; border-right: 0; }
      .bot-bubble:after { left: -10px; border-right-color: #3a3a3a; border-left: 0; }
      .glow-effect { box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
      .glow-effect:hover { box-shadow: 0 0 20px rgba(34, 197, 94, 0.5); }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .gradient-text { background: linear-gradient(90deg, #22c55e, #3b82f6); -webkit-background-clip: text; background-clip: text; color: transparent; }
      #sidebar { position: fixed; height: 100vh; left: 0; top: 0; width: 256px; transform: translateX(-100%); transition: transform 0.3s ease-in-out; z-index: 50; border-right: 1px solid #2a2a2a; display: flex; flex-direction: column; }
      #sidebar.active { transform: translateX(0); }
      #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 40; display: none; }
      #overlay.active { display: block; }
      #chat-screen { flex: 1; display: flex; flex-direction: column; width: 100%; }
      #chat-box { max-width: 4xl; margin-left: auto; margin-right: auto; padding: 1.5rem; padding-bottom: 6rem; width: 100%; }
      .fixed-input-container { position: fixed; bottom: 0; left: 0; width: 100%; padding: 1rem 1.5rem; background-color: #0a0a0a; z-index: 40; }
      #chat-form .max-w-4xl { max-width: 56rem; margin-left: auto; margin-right: auto; background-color: #1a1a1a; border-radius: 1.5rem; padding: 0.5rem; border: 1px solid #2a2a2a; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
      .message-bubble { max-width: 80%; word-wrap: break-word; }
      @media (max-width: 768px) {
        #chat-box { padding-left: 1rem; padding-right: 1rem; padding-bottom: 6rem; }
        .fixed-input-container { padding: 1rem 1rem 2rem; }
        #chat-form .max-w-4xl { max-width: 100% !important; border-radius: 1.5rem; }
        .message-bubble { max-width: 90%; }
      }
    </style>
  </head>
  <body class="bg-dark-900 text-gray-100 h-screen flex flex-col overflow-hidden">
    <div id="overlay"></div>

    <header class="flex justify-between items-center p-4 bg-dark-800 border-b border-dark-700">
      <div class="flex items-center space-x-3">
        <button id="mobile-menu-btn" class="text-gray-300 hover:text-white transition-colors">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <div class="text-xl font-bold gradient-text">Quainex AI</div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="relative">
          <select id="provider-select" class="appearance-none bg-dark-700 text-gray-200 rounded-lg px-3 py-1.5 pr-8 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 border border-dark-600">
            <option value="deepseek">BRILUX</option>
            <option value="ensemble">IZZMHI</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
            <i class="fas fa-chevron-down text-xs"></i>
          </div>
        </div>
        <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-sm px-3 py-1 rounded-lg hidden transition-colors">Logout</button>
        <img id="user-avatar" src="https://ui-avatars.com/api/?name=U&background=22c55e&color=fff" class="h-8 w-8 rounded-full border-2 border-primary-500 hover:border-primary-300 transition-colors cursor-pointer" />
      </div>
    </header>

    <main class="flex flex-1 overflow-hidden relative">
      <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 flex-col w-64 bg-dark-800 border-r border-dark-700 p-4 space-y-6 overflow-y-auto transform -translate-x-full transition-transform ease-in-out duration-300">
        <div class="space-y-4">
          <button class="w-full text-left p-2.5 rounded-lg hover:bg-dark-700 text-gray-300 hover:text-white transition-colors flex items-center space-x-3">
            <i class="fas fa-plus-circle w-5 text-center"></i>
            <span class="text-sm font-medium">New Chat</span>
          </button>
          <button class="w-full text-left p-2.5 rounded-lg hover:bg-dark-700 text-gray-300 hover:text-white transition-colors flex items-center space-x-3">
            <i class="fas fa-search w-5 text-center"></i>
            <span class="text-sm font-medium">Search</span>
          </button>
          <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider px-2 mb-2">Recent</h3>
          <div id="chat-history" class="space-y-1"></div>
        </div>
        <div class="mt-auto pt-4 border-t border-dark-700">
          <button class="w-full text-left p-2.5 rounded-lg hover:bg-dark-700 text-gray-300 hover:text-white transition-colors flex items-center space-x-3">
            <i class="fas fa-cog w-5 text-center"></i>
            <span class="text-sm font-medium">Settings</span>
          </button>
          <div class="flex items-center space-x-3 p-2 rounded-lg hover:bg-dark-700 cursor-pointer transition-colors mt-2">
            <img id="user-avatar-sidebar" src="https://ui-avatars.com/api/?name=U&background=22c55e&color=fff" class="h-8 w-8 rounded-full" />
            <div class="text-sm font-medium text-white truncate">Guest User</div>
          </div>
        </div>
      </aside>

      <section id="chat-screen" class="flex-1 flex flex-col w-full">
        <div class="flex-1 overflow-y-auto p-6 bg-dark-900 pb-24 flex items-center justify-center">
          <div id="welcome-screen" class="max-w-xl text-center">
            <h1 class="text-5xl font-bold text-gray-200 mb-8">Hello, how can I help you?</h1>
          </div>
          <div id="chat-box" class="max-w-4xl mx-auto space-y-6 hidden"></div>
        </div>

        <div class="fixed-input-container">
          <form id="chat-form" class="max-w-4xl mx-auto flex flex-col items-center">
            <div class="flex items-end w-full gap-2 p-2 bg-dark-800 rounded-2xl md:rounded-3xl border border-dark-700 shadow-xl">
              <button type="button" id="gemini-plus-btn" class="flex-shrink-0 text-gray-400 hover:text-white transition-colors p-2 rounded-full">
                <i class="fas fa-plus text-lg"></i>
              </button>
              <div class="relative flex-1">
                <textarea id="chat-input" rows="1" placeholder="Message Quainex..." 
                  class="w-full bg-transparent text-white px-1 py-1 pr-12 rounded-lg focus:outline-none resize-none overflow-hidden placeholder-gray-400"></textarea>
                <div class="absolute right-3 top-1/2 -translate-y-1/2 flex items-center space-x-2">
                  <button type="button" id="voice-btn" class="text-gray-400 hover:text-white transition-colors p-1">
                    <i class="fas fa-microphone"></i>
                  </button>
                </div>
              </div>
              <button type="submit" class="flex-shrink-0 bg-primary-600 hover:bg-primary-500 text-white w-10 h-10 rounded-full transition-all flex items-center justify-center glow-effect">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script>
      window.BACKEND_URL = "https://quainex.onrender.com";
    </script>
    <script src="app.js" defer></script>
    <script src="modules/utils.js"></script>
<script src="modules/markdown.js"></script>
<script src="modules/history.js"></script>
<script src="modules/files.js"></script>
<script src="modules/settings.js"></script>

<!-- Add the settings modal HTML -->
<div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
  <!-- Content will be managed by settings.js -->
</div>
  </body>
</html>
