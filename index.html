<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quainex AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
              },
              dark: {
                900: '#0a0a0a',
                800: '#1a1a1a',
                700: '#2a2a2a',
                600: '#3a3a3a',
                500: '#4a4a4a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
              mono: ['Fira Code', 'monospace']
            }
          }
        }
      }
    </script>
    <style>
      
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      /* Chat bubbles */
      .message-bubble {
        position: relative;
        transition: all 0.3s ease;
      }
      .message-bubble:after {
        content: '';
        position: absolute;
        bottom: 0;
        width: 0;
        height: 0;
        border: 10px solid transparent;
      }
      .user-bubble:after {
        right: -10px;
        border-left-color: #22c55e;
        border-right: 0;
      }
      .bot-bubble:after {
        left: -10px;
        border-right-color: #3a3a3a;
        border-left: 0;
      }
      
      /* Glow effect */
      .glow-effect {
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
      }
      .glow-effect:hover {
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
      }
      
      /* Fade in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(90deg, #22c55e, #3b82f6);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      @media (max-width: 768px) {
  #chat-screen {
    width: 100% !important;
    padding: 0 1rem;
  }

  /* Make chat-box max width smaller for mobile */
  #chat-box {
    max-width: 100% !important;
  }

  /* Make chat input area full width */
  #chat-form .max-w-4xl {
    max-width: 100% !important;
  }
}

    </style>
  </head>
  <body class="bg-dark-900 text-gray-100 h-screen flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-dark-800 border-b border-dark-700">
      <div class="flex items-center space-x-3">
        <!-- Mobile menu button -->
        <button id="mobile-menu-btn" class="md:hidden text-gray-300 hover:text-white transition-colors">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <div class="text-xl font-bold gradient-text">Quainex AI</div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="relative">
          <select id="provider-select" class="appearance-none bg-dark-700 text-gray-200 rounded-lg px-3 py-1.5 pr-8 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 border border-dark-600">
            <option value="deepseek">BRILUX</option>
            <option value="ensemble">IZZMHI</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
            <i class="fas fa-chevron-down text-xs"></i>
          </div>
        </div>
        <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-sm px-3 py-1 rounded-lg hidden transition-colors">Logout</button>
        <!-- User avatar -->
        <img id="user-avatar" src="https://ui-avatars.com/api/?name=U&background=22c55e&color=fff" class="h-8 w-8 rounded-full border-2 border-primary-500 hover:border-primary-300 transition-colors cursor-pointer" />
      </div>
    </header>

    <!-- Body layout -->
    <main class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <aside id="sidebar" class="hidden md:flex flex-col w-64 bg-dark-800 border-r border-dark-700 p-4 space-y-6 overflow-y-auto">
        <button class="w-full bg-primary-600 hover:bg-primary-500 text-white rounded-lg px-4 py-2.5 font-medium transition-all glow-effect flex items-center justify-center space-x-2">
          <i class="fas fa-plus"></i>
          <span>New Chat</span>
        </button>
        
        <div class="space-y-1">
          <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider px-2 mb-2">Recent Chats</h3>
          <div id="chat-history" class="space-y-1">
            <!-- Chat history items will load here -->
            <div class="px-3 py-2 rounded-lg hover:bg-dark-700 cursor-pointer flex items-center justify-between text-gray-300 hover:text-white transition-colors">
              <span class="truncate"></span>
              <i class="fas fa-chevron-right text-xs opacity-0 group-hover:opacity-100"></i>
            </div>
          </div>
        </div>
        
        <div class="border-t border-dark-700 pt-4">
          <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider px-2 mb-2">Tools</h3>
          <ul class="space-y-1">
            <li>
              <button class="tool-btn w-full text-left p-2.5 rounded-lg hover:bg-dark-700 text-gray-300 hover:text-white transition-colors flex items-center space-x-3" data-tool="chat">
                <i class="fas fa-comment-dots w-5 text-center"></i>
                <span>Chat</span>
              </button>
            </li>
            <li>
              <button class="tool-btn w-full text-left p-2.5 rounded-lg hover:bg-dark-700 text-gray-300 hover:text-white transition-colors flex items-center space-x-3" data-tool="summarize">
                <i class="fas fa-file-contract w-5 text-center"></i>
                <span>Summarize</span>
              </button>
            </li>
            <li>
              <button class="tool-btn w-full text-left p-2.5 rounded-lg hover:bg-dark-700 text-gray-300 hover:text-white transition-colors flex items-center space-x-3" data-tool="translate">
                <i class="fas fa-language w-5 text-center"></i>
                <span>Translate</span>
              </button>
            </li>
            <li>
              <button class="tool-btn w-full text-left p-2.5 rounded-lg hover:bg-dark-700 text-gray-300 hover:text-white transition-colors flex items-center space-x-3" data-tool="analyze">
                <i class="fas fa-chart-bar w-5 text-center"></i>
                <span>Analyze</span>
              </button>
            </li>
            <li>
              <button class="tool-btn w-full text-left p-2.5 rounded-lg hover:bg-dark-700 text-gray-300 hover:text-white transition-colors flex items-center space-x-3" data-tool="search">
                <i class="fas fa-search w-5 text-center"></i>
                <span>Search</span>
              </button>
            </li>
            <li>
              <button id="tts-btn" class="w-full text-left p-2.5 rounded-lg hover:bg-dark-700 text-gray-300 hover:text-white transition-colors flex items-center space-x-3">
                <i class="fas fa-volume-up w-5 text-center"></i>
                <span>Text-to-Speech</span>
              </button>
            </li>
            <li>
              <button id="img-gen-btn" class="w-full text-left p-2.5 rounded-lg hover:bg-dark-700 text-gray-300 hover:text-white transition-colors flex items-center space-x-3">
                <i class="fas fa-image w-5 text-center"></i>
                <span>Image Generation</span>
              </button>
            </li>
          </ul>
        </div>
        
        <div class="mt-auto pt-4 border-t border-dark-700">
          <div class="flex items-center space-x-3 p-2 rounded-lg hover:bg-dark-700 cursor-pointer transition-colors">
            <img id="user-avatar-sidebar" src="https://ui-avatars.com/api/?name=U&background=22c55e&color=fff" class="h-8 w-8 rounded-full" />
            <div class="text-sm font-medium text-white truncate">Guest User</div>
          </div>
        </div>
      </aside>

      <!-- Chat Area -->
      <section id="chat-screen" class="flex-1 flex flex-col w-full">
        <div class="flex-1 overflow-y-auto p-6 bg-dark-900">
          <div id="chat-box" class="max-w-4xl mx-auto space-y-6"></div>
        </div>

        <!-- Chat Input -->
        <form id="chat-form" class="bg-dark-800 p-4 border-t border-dark-700">
          <div class="max-w-4xl mx-auto flex gap-3 items-center">
            <div class="relative flex-1">
              <input id="user-input" type="text" placeholder="Message Quainex..." 
                class="w-full bg-dark-700 text-white px-4 py-3 pr-12 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 border border-dark-600 placeholder-gray-400" />
              <div class="absolute right-3 top-3 flex space-x-2">
                <input type="file" id="file-input" class="hidden" accept=".txt,.pdf,.doc,.docx" />
                <button type="button" onclick="document.getElementById('file-input').click()" class="text-gray-400 hover:text-white transition-colors p-1">
                  <i class="fas fa-paperclip"></i>
                </button>
                <button type="button" id="voice-btn" class="text-gray-400 hover:text-white transition-colors p-1">
                  <i class="fas fa-microphone"></i>
                </button>
              </div>
            </div>
            <button type="submit" class="bg-primary-600 hover:bg-primary-500 text-white px-5 py-3 rounded-xl transition-all glow-effect">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </section>
    </main>

    <script>
      window.BACKEND_URL = "https://quainex.onrender.com";
    </script>
    <script src="app.js" defer></script>
  </body>
</html>
