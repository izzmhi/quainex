<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quainex AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
              },
              dark: {
                900: '#0a0a0a',
                800: '#1a1a1a',
                700: '#2a2a2a',
                600: '#3a3a3a',
                500: '#4a4a4a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
              mono: ['Fira Code', 'monospace']
            }
          }
        }
      }
    </script>
    <style>
      
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      /* Chat bubbles */
      .message-bubble {
        position: relative;
        transition: all 0.3s ease;
      }
      .message-bubble:after {
        content: '';
        position: absolute;
        bottom: 0;
        width: 0;
        height: 0;
        border: 10px solid transparent;
      }
      .user-bubble:after {
        right: -10px;
        border-left-color: #22c55e;
        border-right: 0;
      }
      .bot-bubble:after {
        left: -10px;
        border-right-color: #3a3a3a;
        border-left: 0;
      }
      
      /* Glow effect */
      .glow-effect {
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
      }
      .glow-effect:hover {
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
      }
      
      /* Fade in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(90deg, #22c55e, #3b82f6);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
/* Universal Sidebar & Overlay behavior */
#sidebar {
  position: fixed;
  height: 100vh;
  left: 0;
  top: 0;
  width: 256px; /* w-64 */
  transform: translateX(-100%);
  transition: transform 0.3s ease-in-out;
  z-index: 50;
  border-right: 1px solid #2a2a2a; /* border-dark-700 */
  display: flex; /* Ensure it's a flex column as before */
  flex-direction: column;
}

#sidebar.active {
  transform: translateX(0);
}

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 40;
  display: none;
}
#overlay.active {
  display: block;
}

/* Base styles for chat screen and input form - centered */
#chat-screen {
  flex: 1;
  display: flex;
  flex-direction: column;
  width: 100%;
  /* No left padding here, as content will be centered */
}

/* Chat box should be centered and have proper padding */
#chat-box {
  max-width: 4xl; /* Tailwind's max-w-4xl is 56rem, suitable for large screens */
  margin-left: auto;
  margin-right: auto;
  padding: 1.5rem; /* p-6 */
  padding-bottom: 6rem; /* pb-24 to account for fixed input */
  width: 100%;
}

/* Chat form container */
.fixed-input-container {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 1rem 1.5rem; /* p-4 md:p-6 */
  background-color: #0a0a0a; /* bg-dark-900 */
  z-index: 40;
}

#chat-form .max-w-4xl {
  max-width: 56rem; /* Tailwind's max-w-4xl */
  margin-left: auto;
  margin-right: auto;
  background-color: #1a1a1a; /* bg-dark-800 */
  border-radius: 1.5rem; /* rounded-2xl md:rounded-3xl */
  padding: 0.5rem; /* p-2 */
  border: 1px solid #2a2a2a; /* border-dark-700 */
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
}

/* Adjust message bubbles */
.message-bubble {
  max-width: 80%; /* Default for desktop and larger mobile screens */
  word-wrap: break-word;
}

/* Mobile-specific adjustments (still needed for overrides on smaller screens if any) */
@media (max-width: 768px) {
  /* No changes to #sidebar active state as it's now universal */
  
  /* Make chat-box max width smaller for mobile */
  #chat-box {
    padding-left: 1rem; /* Adjust padding for mobile */
    padding-right: 1rem;
    padding-bottom: 6rem; /* Keep padding for fixed input */
  }

  /* Adjust chat-form for mobile padding only */
  .fixed-input-container {
    padding: 1rem 1rem 2rem; /* More vertical padding on mobile */
  }
  
  /* Make the input container full width on mobile */
  #chat-form .max-w-4xl {
    max-width: 100% !important; /* Override max-w-4xl on mobile */
    border-radius: 1.5rem; /* Ensure consistent rounding */
  }

  .message-bubble {
    max-width: 90%; /* Increase bubble width for better use of space on mobile */
  }
}

    </style>
  </head>
  <body class="bg-dark-900 text-gray-100 h-screen flex flex-col overflow-hidden">
    <!-- Overlay for mobile sidebar -->
    <div id="overlay"></div>

    <header class="flex justify-between items-center p-4 bg-dark-800 border-b border-dark-700">
      <div class="flex items-center space-x-3">
        <!-- Hamburger menu always visible now -->
        <button id="mobile-menu-btn" class="text-gray-300 hover:text-white transition-colors">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <div class="text-xl font-bold gradient-text">Quainex AI</div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="relative">
          <select id="provider-select" class="appearance-none bg-dark-700 text-gray-200 rounded-lg px-3 py-1.5 pr-8 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 border border-dark-600">
            <option value="deepseek">BRILUX</option>
            <option value="ensemble">IZZMHI</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
            <i class="fas fa-chevron-down text-xs"></i>
          </div>
        </div>
        <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-sm px-3 py-1 rounded-lg hidden transition-colors">Logout</button>
        <img id="user-avatar" src="https://ui-avatars.com/api/?name=U&background=22c55e&color=fff" class="h-8 w-8 rounded-full border-2 border-primary-500 hover:border-primary-300 transition-colors cursor-pointer" />
      </div>
    </header>

    <main class="flex flex-1 overflow-hidden relative">
      <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 flex-col w-64 bg-dark-800 border-r border-dark-700 p-4 space-y-6 overflow-y-auto transform -translate-x-full transition-transform ease-in-out duration-300">
        <!-- New Chat and Search buttons directly in the sidebar mimicking Gemini's top options -->
        <div class="space-y-4">
          <button class="w-full text-left p-2.5 rounded-lg hover:bg-dark-700 text-gray-300 hover:text-white transition-colors flex items-center space-x-3">
            <i class="fas fa-plus-circle w-5 text-center"></i>
            <span class="text-sm font-medium">New Chat</span>
          </button>
          <button class="w-full text-left p-2.5 rounded-lg hover:bg-dark-700 text-gray-300 hover:text-white transition-colors flex items-center space-x-3">
            <i class="fas fa-search w-5 text-center"></i>
            <span class="text-sm font-medium">Search</span>
          </button>
          <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider px-2 mb-2">Recent</h3>
          <div id="chat-history" class="space-y-1">
            <div class="px-3 py-2 rounded-lg hover:bg-dark-700 cursor-pointer flex items-center justify-between text-gray-300 hover:text-white transition-colors">
              <span class="truncate"></span>
              <i class="fas fa-chevron-right text-xs opacity-0 group-hover:opacity-100"></i>
            </div>
          </div>
        </div>
        
        <div class="mt-auto pt-4 border-t border-dark-700">
          <button class="w-full text-left p-2.5 rounded-lg hover:bg-dark-700 text-gray-300 hover:text-white transition-colors flex items-center space-x-3">
            <i class="fas fa-cog w-5 text-center"></i>
            <span class="text-sm font-medium">Settings</span>
          </button>
          <div class="flex items-center space-x-3 p-2 rounded-lg hover:bg-dark-700 cursor-pointer transition-colors mt-2">
            <img id="user-avatar-sidebar" src="https://ui-avatars.com/api/?name=U&background=22c55e&color=fff" class="h-8 w-8 rounded-full" />
            <div class="text-sm font-medium text-white truncate">Guest User</div>
          </div>
        </div>
      </aside>

      <section id="chat-screen" class="flex-1 flex flex-col w-full">
        <!-- Main content area for welcome or chat messages -->
        <div class="flex-1 overflow-y-auto p-6 bg-dark-900 pb-24 flex items-center justify-center">
          <div id="welcome-screen" class="max-w-xl text-center">
            <h1 class="text-5xl font-bold text-gray-200 mb-8">Hello, how can I help you?</h1>
            <!-- Suggested prompt chips removed as requested -->
          </div>
          <div id="chat-box" class="max-w-4xl mx-auto space-y-6 hidden"></div>
        </div>

        <!-- Fixed input form at the bottom -->
        <div class="fixed-input-container">
          <form id="chat-form" class="max-w-4xl mx-auto flex flex-col items-center">
            <div class="flex items-end w-full gap-2 p-2 bg-dark-800 rounded-2xl md:rounded-3xl border border-dark-700 shadow-xl">
              <button type="button" id="gemini-plus-btn" class="flex-shrink-0 text-gray-400 hover:text-white transition-colors p-2 rounded-full">
                <i class="fas fa-plus text-lg"></i>
              </button>
              
              <div class="relative flex-1">
                <textarea id="user-input" rows="1" placeholder="Message Quainex..." 
                  class="w-full bg-transparent text-white px-1 py-1 pr-12 rounded-lg focus:outline-none resize-none overflow-hidden placeholder-gray-400"></textarea>
                <div class="absolute right-3 top-1/2 -translate-y-1/2 flex items-center space-x-2">
                  <button type="button" id="voice-btn" class="text-gray-400 hover:text-white transition-colors p-1">
                    <i class="fas fa-microphone"></i>
                  </button>
                </div>
              </div>
              <button type="submit" class="flex-shrink-0 bg-primary-600 hover:bg-primary-500 text-white w-10 h-10 rounded-full transition-all flex items-center justify-center glow-effect">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script>
      window.BACKEND_URL = "https://quainex.onrender.com";

      // Mobile sidebar toggle logic
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');

      mobileMenuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
      });

      overlay.addEventListener('click', () => {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
      });

      // Auto-resize textarea for multi-line input
      const userInput = document.getElementById('user-input');
      userInput.addEventListener('input', () => {
        userInput.style.height = 'auto';
        userInput.style.height = userInput.scrollHeight + 'px';
      });

      // Show/hide welcome screen and chat box on first message submission
      const chatBox = document.getElementById('chat-box');
      const welcomeScreen = document.getElementById('welcome-screen');
      const chatForm = document.getElementById('chat-form');

      chatForm.addEventListener('submit', (event) => {
        // This is a placeholder. Your app.js will handle the actual message sending.
        // For demonstration, hide welcome screen and show chat box after first submission.
        if (welcomeScreen.style.display !== 'none') {
          welcomeScreen.style.display = 'none';
          chatBox.classList.remove('hidden');
        }
      });
    </script>
    <script src="app.js" defer></script>
  </body>
</html>
