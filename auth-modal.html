<div id="auth-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-dark-800 rounded-lg p-6 w-full max-w-md border border-dark-700">
        <div class="flex justify-between items-center mb-4">
            <h3 id="auth-modal-title" class="text-lg font-bold">Log In</h3>
            <button id="close-auth-modal" class="text-gray-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="auth-form" class="space-y-4">
            <div id="auth-form-content">
                <!-- Dynamic content -->
            </div>
            <button type="submit" class="w-full bg-primary-600 hover:bg-primary-500 text-white py-2 rounded-lg transition-colors">
                Continue
            </button>
        </form>
    </div>
</div>
