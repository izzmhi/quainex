<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Chatbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .auth-options {
            margin: 30px 0;
        }
        button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .guest-option {
            margin-top: 40px;
            font-size: 0.9em;
        }
        .guest-option a {
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Your AI Chatbox</h1>
    <p>What do you want to know?</p>
    
    <div class="auth-options">
        <button id="login-btn">Log In</button>
        <button id="signup-btn">Sign Up</button>
    </div>
    
    <div class="guest-option">
        <a id="guest-link">Continue as guest</a>
    </div>
    
    <p class="disclaimer"><small>By messaging, you agree to our Terms and Privacy Policy.</small></p>

    <script src="script.js"></script>
</body>
</html>
